<!DOCTYPE html>
<html>
<head>
    <title>Dream Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- MAIN CONTENT DIV -->
<div class="mainCont">

    <!-- LOGO -->

    <img id="logLogo" src="LOGO1.png">

    <!-- Page Content -->

    <div id="loginContent">
        <form id="loginForm">
            <p id="signInText">Sign in</p>
            <div id="emailDiv">
                <label for="logEmail">E-mail</label><br />
                <input id="logEmail" type="email">
            </div>

            <div id="passDiv">
                <label for="password">Password</label><br />
                <input id="password" type="password">
            </div>

            <div>
                <input id="signInButton" value="Sign in" type="button">
            </div>

            <div id="goToRegistrationDiv">
                <div id="newUserText"><span style="background-color: white; padding: 5px">Don't have an account?</span></div>
                <input id="goToRegistration" value="Create your DtS account" type="button">
            </div>

        </form>
    </div>

    <!-- Footer -->

    <footer style="bottom: 0;height: 150px; width: 1000px; background-size: cover;text-align: center;">
        <div>
            <a>Terms and Conditions</a> //TODO<br />
            <a>Contact</a> //TODO<br />
            <p style="position: relative; bottom: -50px; float: right; right: 50px;">&copy; 2016 - Dream Team Foundation</p>
        </div>
    </footer>

</div>

</body>
</html>
